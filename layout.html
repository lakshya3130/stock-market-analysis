<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ title if title else "Stock Market App" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 250px;
      background: #111827;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 15px 0;
      box-shadow: 2px 0 10px rgba(0,0,0,0.2);
      z-index: 1050;
    }
    .sidebar h3 {
      text-align: center;
      font-weight: bold;
      color: #0d6efd;
      margin-bottom: 20px;
    }
    .sidebar a {
      color: #d1d5db;
      padding: 12px 20px;
      display: block;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 8px;
      margin: 4px 10px;
      transition: all 0.2s ease;
    }
    .sidebar a:hover {
      background: #0d6efd;
      color: #fff;
    }
    .sidebar .active {
      background: #0d6efd;
      color: #fff;
    }
    .main-content {
      margin-left: 260px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h3>ðŸ“ˆ StockApp</h3>

      {% if session.get('username') %}
        <!-- Show after login -->
        <a href="/dashboard" class="active"><i class="fa fa-home me-2"></i> Dashboard</a>
        <a href="/portfolio"><i class="fa fa-briefcase me-2"></i> Portfolio</a>
        <a href="/news"><i class="fa fa-newspaper me-2"></i> News</a>
        <a href="/sentiment"><i class="fa fa-chart-pie me-2"></i> Sentiment</a>
        <a href="/logout"><i class="fa fa-sign-out-alt me-2"></i> Logout ({{ session['username'] }})</a>
      {% else %}
        <!-- Show only before login -->
        <a href="/login"><i class="fa fa-sign-in-alt me-2"></i> Login</a>
        <a href="/register"><i class="fa fa-user-plus me-2"></i> Register</a>
      {% endif %}
    </div>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    {% block content %}{% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
